<!DOCTYPE html>
<html lang="en">

<head>
  <title>TimeOut Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    .baseBlock {
        border-radius: 5px;
        background: #fff;
    }

    .baseBlock:hover {
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
    }
    .image {
        border: 1px solid black;
        padding: 1px;
    }
    .container-padding {
        padding-top: 2px;
        padding-bottom: 2px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">

    <div class="card text-center text-light bg-success">
      <h2>Neerazsai Veeranki Reaction Timer</h2>
    </div><br>

    <div class="card baseBlock">
      <p class="card-header" id="target">Your time </p>
    </div><br>
    <div class="card baseBlock">
      <p class="card-header" id="countdown">Count </p>
    </div><br>

    <button type="button" class="btn btn-primary" onclick="buttonPress1()">
      Start Timer</button>

    <button type="button" class="btn btn-primary" onclick="recordReact()">
      React Now</button>

  </div>



  <script>

    var myTime

    function recordReact() {

      myTime = Date.now()

      console.log(myTime)
      
      setTimeout(function () {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

    function buttonPress2() {
      setTimeout(() => {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }
  </script>

</body>

</html>
